name: Deploy to Oracle VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/home/${{ secrets.VPS_USER }}/telegram-bot"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/telegram-bot
            
            # Stop any running bot instance
            pkill -f "python3 bot.py" || true
            
            # Create .env file
            echo "API_ID=${{ secrets.API_ID }}" > .env
            echo "API_HASH=${{ secrets.API_HASH }}" >> .env
            echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" >> .env
            echo "COOKIE_FILE=youtube_cookies.txt" >> .env
            chmod 600 .env
            
            # Run deployment
            chmod +x deploy.sh
            ./deploy.sh